{% extends 'home.html' %}

{% block content %}
{% csrf_token %}
    <h1>Welcome {{user.username}}</h1>
    {% csrf_token %}
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>    
    {% else %}
            <a href="login/">Login</a>
            <a href="register/">Register</a>
    {% endif %}
{% endblock %}
